        <div class="col-3  align-self-center text-center" id="sidebarIcon">

        </div>

    <div class="row">

        <img class="logoCorner" src="./img/logo_white.png" alt="">
      </div>
    
    <div class="container">

  
        <div class="row justify-content-center">

                <div class="card" style="width: 30rem;">
                <div class="row justify-content-center pt-3">
                    <h4 style="text-align: center;" id="title">Contact Us</h4>

                </div>
                <div class="card-body">
                <div class="row p-2 justify-content-center" id="social">
                    <div class="col-3">
                        <img src="../img/fb.png" alt="" height="50px" width="50px">
                    </div>   
                    <div class="col-3">
                        <img src="../img/insta.png" alt="" height="50px" width="50px">
                    </div> 
                    <div class="col-3">
                        <img src="../img/linkedin.webp" alt="" height="50px" width="50px">
                    </div> 
                </div>
               
                <div class="row justify-content-center" >
                    <form action="" >
                        <div class="form-group">
                            <label for="name">Full Name</label>
                            <input type="text" class="form-control" id="Name" placeholder="Enter Full Name" required>
                          </div>
                          <div class="form-group">
                            <label for="exampleInputEmail1">Email address</label>
                            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email" required>
                            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                          </div>
                          <div class="form-group">
                            <label for="Contact">Contact No.</label>
                            <input type="tel" class="form-control" id="number"  placeholder="Contact No" required>
                          </div>
                          <div class="form-group">
                            <label for="exampleFormControlTextarea1">Message</label>
                            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Add your comments!"></textarea>
                          </div>


                          <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="exampleCheck1">
                            <label class="form-check-label" for="exampleCheck1">Send me a copy of the email</label>
                          </div>
                          <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </div>
            </div>


                </div>




        </div>
  </div>
